<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="king">
	<div class="container">
		<form id="registration-form">
            <h1>Registration Form</h1>
            <br>
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" required>
            <br>

			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" required>
            <br>

			<label for="date-of-birth">Date of Birth:</label>
			<input type="date" id="date-of-birth" name="date-of-birth" required>
            <br>

			<label for="current-address">Current Address:</label>
			<textarea id="current-address" name="current-address" required></textarea>
            <br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
            <br>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">Select Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
            <br>

			<label for="phone-number">Phone Number:</label>
			<input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" required>
            <br>

			<label for="upload-picture">Upload Picture:</label>
			<input type="file" id="upload-picture" name="upload-picture">
            <br>

			<input type="submit" value="Submit">
		</form>

		<div id="displayed-data">
			<h2>Submitted Data:</h2>
			<div id="submitted-image"></div>
			<p><strong>First Name:</strong> <span id="submitted-first-name"></span></p>
			<p><strong>Last Name:</strong> <span id="submitted-last-name"></span></p>


			<p><strong>Full Name:</strong> <span id="submitted-name"></span></p>
			<p><strong>Date of Birth:</strong> <span id="submitted-date-of-birth"></span></p>
			<p><strong>Current Address:</strong> <span id="submitted-current-address"></span></p>
			<p><strong>Email:</strong> <span id="submitted-email"></span></p>
			<p><strong>Gender:</strong> <span id="submitted-gender"></span></p>
			<p><strong>Phone Number:</strong> <span id="submitted-phone-number"></span></p>
		</div>
	</div>
	<footer>
		<p class="m-0">&copy; 
			<a class="text-white font-weight-bold"></a>Designed by 
			<a class="text-yellow font-weight-bold" href="https://www.linkedin.com/in/suneel-yekasiri-b6674623b/">
				Suneel Yekasiri</a>
		</p>
	</footer>
    <script src="script.js"></script>

</body>
</html>
